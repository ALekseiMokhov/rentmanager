#root
log4j.rootLogger=INFO,file,info

# error appender
log4j.appender.file.name=ErrorAppender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./files/logging/error-logs.txt
log4j.appender.file.Threshold=ERROR
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#info appender
log4j.appender.info.name= InfoAppender
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=./files/logging/info-logs.txt
log4j.appender.info.ImmediateFlush=true
log4j.appender.info.Threshold=INFO
log4j.appender.info.MaxFileSize=5MB
log4j.appender.info.MaxBackupIndex=10
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

