<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container p-3 mb-2 bg-info text-white">
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home </a>
            </li>

        </ul>
    </div>
</nav>

<h3 >Search and modify garage data</h3>
<br>
<p th:text="${message} ?:'Select data'"/>
<br>
<p >Places in garage:</p>
<div >
    <th:block th:each="place : ${places}">
        <li th:utext="${place}"/>
    </th:block>
</div>
<br>
<p >find place by Id:</p>
<div >
    <form action="#" method="get" th:action="@{/place_menu/getById}" >
        <input type="text" name="id" placeholder="find place">
        <input type="submit" value="submit" placeholder="submit">
    </form>
    <p th:text="${place_found_by_id}"></p>
</div>
<br>
<p >find free place:</p>
<div >
    <form method="get" th:action="@{/place_menu/getFreePlace}" >
        <input type="text" name="id" placeholder="enter date(YYYY-MM-DD):">
        <input type="submit" value="submit" placeholder="submit">
    </form>
    <p th:text="${free_place}"></p>
</div>
<br>
<p >add extra places to garage:</p>
<div >
    <form method="post" th:action="@{/place_menu/addPlaces}">
        <input type="text" name="numberOfPlaces" placeholder="add places">
        <input type="submit" value="submit" placeholder="submit">
    </form>
</div>
<br>
<p >book chosen place for the specific date:</p>
<div >
    <form method="post" th:action="@{/place_menu/setDate}" >
        <input type="text" th:name="id" placeholder="enter the id to book:">
        <input type="text" th:name="date" placeholder="date(YYYY-MM-DD):">
        <input type="submit" value="submit" placeholder="submit">
    </form>
</div>
<br>
<p >unbook Place:</p>
<div >
    <form method="post" th:action="@{/place_menu/unbookPlace}" >
        <input type="text" th:name="oldId" placeholder="enter the id to book:">
        <input type="text" th:name="newId" placeholder="date(YYYY-MM-DD):">
        <input type="submit" value="submit" placeholder="submit">
    </form>
</div>
<br>
<p >delete place by Id:</p>
<div >
    <form method="post" th:action="@{/place_menu/delete}">
        <input type="text" name="id" placeholder="id to delete">
        <input type="submit" value="submit" placeholder="submit">
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</body>
</html>
